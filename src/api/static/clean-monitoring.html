<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Risk Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dropdown-content { 
            display: none; 
            background: white; 
            border: 1px solid #e5e7eb; 
            border-radius: 6px; 
            margin-top: 8px; 
            padding: 12px; 
        }
        .clickable-row { 
            cursor: pointer; 
            transition: background-color 0.2s; 
        }
        .clickable-row:hover { 
            background-color: rgba(0, 0, 0, 0.05); 
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
            <i class="fas fa-shield-alt text-blue-600 mr-3"></i>
            Vendor Risk Monitoring Dashboard
        </h1>
        
        <!-- Test Button -->
        <button onclick="testClick()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mb-4">
            üß™ Test Click
        </button>
        
        <!-- Monitoring Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-eye text-green-500 mr-2"></i>
                Continuous Monitoring
            </h2>
            
            <!-- Monitored Vendors -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Monitored Vendors</h3>
                <div id="monitoredVendorsList" class="space-y-2">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Recent Alerts -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Recent Alerts</h3>
                <div id="recentAlerts" class="space-y-2">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Score Changes -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Score Changes</h3>
                <div id="scoreChanges" class="space-y-2">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Advanced monitoring dashboard loading...');
        
        // Global state
        var monitoringData = {
            vendors: [],
            alerts: [],
            scoreChanges: []
        };
        
        // API functions
        function apiCall(endpoint, options) {
            var baseUrl = window.location.protocol + '//' + window.location.host;
            var url = baseUrl + '/api/v1/' + endpoint;
            
            var defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            var finalOptions = Object.assign({}, defaultOptions, options || {});
            
            console.log('üåê API Call:', url);
            return fetch(url, finalOptions)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                    }
                    return response.json();
                })
                .catch(function(error) {
                    console.error('‚ùå API Error:', error);
                    return { error: error.message };
                });
        }
        
        // Test function
        function testClick() {
            console.log('‚úÖ Test click works!');
            alert('JavaScript is working!');
        }
        
        // Toggle function for dropdowns
        function toggleAlertDetails(alertId) {
            console.log('Toggling alert details for: ' + alertId);
            var element = document.getElementById('details-' + alertId);
            if (element) {
                if (element.classList.contains('dropdown-content')) {
                    if (element.style.display === 'none' || element.style.display === '') {
                        element.style.display = 'block';
                        console.log('‚úÖ Showed details for: ' + alertId);
                    } else {
                        element.style.display = 'none';
                        console.log('‚úÖ Hidden details for: ' + alertId);
                    }
                } else {
                    console.log('‚ùå Element is not a dropdown: details-' + alertId);
                }
            } else {
                console.log('‚ùå Element not found: details-' + alertId);
            }
        }
        
        // Vendor logo handling
        function getVendorLogo(domain) {
            var cleanDomain = domain.toLowerCase().replace(/^www\./, '');
            return 'https://logo.clearbit.com/' + cleanDomain + '?size=32&format=png';
        }
        
        function handleLogoError(img, domain) {
            // Fallback to DuckDuckGo favicon service
            var cleanDomain = domain.toLowerCase().replace(/^www\./, '');
            img.src = 'https://icons.duckduckgo.com/ip3/' + cleanDomain + '.ico';
        }
        
        // Make functions globally available
        window.testClick = testClick;
        window.toggleAlertDetails = toggleAlertDetails;
        window.getVendorLogo = getVendorLogo;
        window.handleLogoError = handleLogoError;

            document.getElementById('monitoredVendorsList').innerHTML = vendorsHtml;
            
            // Demo alerts with clickable details

            scoresHtml += '  <div class="flex items-center justify-between">';

            scoresHtml += '      <strong>Factors:</strong> Trust center updates, incident response timeline';

            document.getElementById('scoreChanges').innerHTML = scoresHtml;
            
            console.log('‚úÖ Demo data loaded successfully');
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã Page ready, loading demo data...');
            loadDemoData();
        });
        
    </script>
</body>
</html>
